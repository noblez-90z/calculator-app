<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <main>
     <section>
      <h2>calc</h2>
      <div class="theme">
        <h5>theme</h5>
       <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <div class="box">
          <div class="dot"></div>
        <div>
       </div>
      </div>
     </section>
     <div class="screen">
      <h1>399,981</h1>
    </div>
    <div class="calc">
      <div class="hero">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <button class="last" id="reset">reset</button>
        <button class="last">=</button>
    </div>
    </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joel Noblez</a>.
  </div>
</body>
</html>
